<!DOCTYPE html>
<html>
<head>
    <title>Test Google Maps API Key</title>
</head>
<body>
    <h1>Google Maps API Key Test</h1>
    <div id="status">Loading...</div>
    <div id="map" style="width: 100%; height: 400px;"></div>
    
    <script>
        // Replace with your API key from .env.local
        const API_KEY = 'AIzaSyBZ13lKr8MHqE3t57LGbCUgl1B5-gjas5M';
        
        const statusDiv = document.getElementById('status');
        
        // Set up error handler
        window.gm_authFailure = function() {
            statusDiv.innerHTML = '<h2 style="color: red;">❌ Authentication Failed</h2><p>Check API key restrictions in Google Cloud Console.</p>';
        };
        
        // Load Google Maps
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places,geometry&callback=initMap`;
        script.async = true;
        script.defer = true;
        
        script.onerror = function() {
            statusDiv.innerHTML = '<h2 style="color: red;">❌ Script Failed to Load</h2><p>Check console for details.</p>';
        };
        
        function initMap() {
            statusDiv.innerHTML = '<h2 style="color: green;">✅ Google Maps Loaded Successfully!</h2>';
            
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 26.8432, lng: 75.5659 },
                zoom: 15
            });
            
            new google.maps.Marker({
                position: { lat: 26.8432, lng: 75.5659 },
                map: map,
                title: 'Manipal University Jaipur'
            });
        }
        
        document.head.appendChild(script);
    </script>
</body>
</html>
