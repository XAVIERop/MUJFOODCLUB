<!DOCTYPE html>
<html>
<head>
    <title>Cafe Navigation Test</title>
</head>
<body>
    <h1>Cafe Navigation Test</h1>
    <div id="results"></div>
    
    <script>
        // Test cafe navigation
        const testCafes = [
            { name: 'CHATKARA', slug: 'chatkara', expected: 'Chatkara' },
            { name: 'FOOD COURT', slug: 'foodcourt', expected: 'Food Court' },
            { name: 'Mini Meals', slug: 'minimeals', expected: 'Mini Meals' }
        ];
        
        const results = document.getElementById('results');
        
        testCafes.forEach(cafe => {
            const link = document.createElement('a');
            link.href = `/menu/${cafe.slug}`;
            link.textContent = `Test ${cafe.name} (${cafe.slug})`;
            link.style.display = 'block';
            link.style.margin = '10px 0';
            link.style.padding = '10px';
            link.style.border = '1px solid #ccc';
            link.style.textDecoration = 'none';
            link.style.color = '#007bff';
            link.target = '_blank';
            
            results.appendChild(link);
        });
        
        // Add status
        const status = document.createElement('div');
        status.innerHTML = '<h3>âœ… Cafe Navigation Test Ready</h3><p>Click the links above to test cafe navigation.</p>';
        status.style.marginTop = '20px';
        status.style.padding = '10px';
        status.style.backgroundColor = '#d4edda';
        status.style.border = '1px solid #c3e6cb';
        status.style.borderRadius = '5px';
        results.appendChild(status);
    </script>
</body>
</html>
