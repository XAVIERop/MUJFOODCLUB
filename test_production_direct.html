<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Production Direct</title>
</head>
<body>
    <h1>Test Production Direct</h1>
    <div id="result"></div>
    <button onclick="testProduction()">Test Production (Bypass Cache)</button>
    
    <script>
        async function testProduction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing production with cache bypass...';
            
            try {
                // Test with cache bypass
                const response = await fetch('https://www.mujfoodclub.in/?t=' + Date.now(), {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                const text = await response.text();
                
                // Check for specific content
                const hasLoading = text.includes('Loading cafes...');
                const hasNoCafes = text.includes('No cafes available');
                const hasCafes = text.includes('Chatkara') || text.includes('Food Court') || text.includes('Munch Box');
                
                resultDiv.innerHTML = `
                    <h2>Production Test Results:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Has Loading:</strong> ${hasLoading}</p>
                    <p><strong>Has No Cafes:</strong> ${hasNoCafes}</p>
                    <p><strong>Has Cafes:</strong> ${hasCafes}</p>
                    <p><strong>Page Length:</strong> ${text.length} characters</p>
                    <p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
                    
                    <h3>Page Content Sample:</h3>
                    <pre style="background: #f5f5f5; padding: 10px; max-height: 200px; overflow-y: auto;">${text.substring(0, 1000)}...</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<h2>Error:</h2><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
