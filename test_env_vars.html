<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Environment Variables</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="result"></div>
    
    <script type="module">
        // Test if we can access environment variables
        const resultDiv = document.getElementById('result');
        
        try {
            // Try to access Vite environment variables
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
            
            resultDiv.innerHTML = `
                <h2>Environment Variables:</h2>
                <p><strong>VITE_SUPABASE_URL:</strong> ${supabaseUrl ? '✅ Found' : '❌ Missing'}</p>
                <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${supabaseKey ? '✅ Found' : '❌ Missing'}</p>
                <p><strong>URL Value:</strong> ${supabaseUrl || 'Not set'}</p>
                <p><strong>Key Value:</strong> ${supabaseKey ? 'Set (hidden)' : 'Not set'}</p>
            `;
            
            console.log('Environment variables:', {
                VITE_SUPABASE_URL: supabaseUrl,
                VITE_SUPABASE_ANON_KEY: supabaseKey ? 'Set' : 'Missing'
            });
        } catch (error) {
            resultDiv.innerHTML = `<h2>Error:</h2><p>${error.message}</p>`;
            console.error('Error accessing environment variables:', error);
        }
    </script>
</body>
</html>
