<!DOCTYPE html>
<html>
<head>
    <title>Supabase Test</title>
</head>
<body>
    <h1>Supabase Client Test</h1>
    <div id="output"></div>
    
    <script type="module">
        import { supabase } from './src/integrations/supabase/client.js';
        
        console.log('Testing Supabase client...');
        console.log('Supabase client:', supabase);
        
        // Test if rpc method exists
        if (supabase && typeof supabase.rpc === 'function') {
            console.log('✅ rpc method exists');
            document.getElementById('output').innerHTML = '<p style="color: green;">✅ Supabase client is working correctly</p>';
        } else {
            console.log('❌ rpc method missing');
            document.getElementById('output').innerHTML = '<p style="color: red;">❌ Supabase client is not working - rpc method missing</p>';
        }
        
        // Test environment variables
        console.log('Environment variables:');
        console.log('VITE_SUPABASE_URL:', import.meta.env.VITE_SUPABASE_URL);
        console.log('VITE_SUPABASE_ANON_KEY:', import.meta.env.VITE_SUPABASE_ANON_KEY ? 'Present' : 'Missing');
    </script>
</body>
</html>
