<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Production Database</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Production Database Test</h1>
    <div id="result"></div>
    <button onclick="testDatabase()">Test Database Connection</button>
    <button onclick="testRPC()">Test get_cafes_ordered()</button>
    <button onclick="testDirectQuery()">Test Direct Query</button>
    
    <script>
        const supabaseUrl = 'https://kblazvxfducwviyyiwde.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtibGF6dnhmZHVjd3ZpeXlpd2RlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMzI0NjgsImV4cCI6MjA3MTcwODQ2OH0.bMtHsQy5cdkF-7ClprpF7HgMKUJpBUuZPaAPNz_LRSA';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function testDatabase() {
            console.log('Testing database connection...');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing database connection...';
            
            try {
                const { data, error } = await supabase
                    .from('cafes')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    console.error('Database Error:', error);
                    resultDiv.innerHTML = `<h2>Database Error:</h2><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    console.log('Database Success:', data);
                    resultDiv.innerHTML = `<h2>Database Connection Success!</h2><p>Connected to: ${supabaseUrl}</p>`;
                }
            } catch (err) {
                console.error('Database Exception:', err);
                resultDiv.innerHTML = `<h2>Database Exception:</h2><pre>${JSON.stringify(err, null, 2)}</pre>`;
            }
        }
        
        async function testRPC() {
            console.log('Testing RPC function...');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing RPC function...';
            
            try {
                const { data, error } = await supabase.rpc('get_cafes_ordered');
                
                if (error) {
                    console.error('RPC Error:', error);
                    resultDiv.innerHTML = `<h2>RPC Error:</h2><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    console.log('RPC Success:', data);
                    resultDiv.innerHTML = `<h2>RPC Success:</h2><p>Found ${data?.length || 0} cafes</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (err) {
                console.error('RPC Exception:', err);
                resultDiv.innerHTML = `<h2>RPC Exception:</h2><pre>${JSON.stringify(err, null, 2)}</pre>`;
            }
        }
        
        async function testDirectQuery() {
            console.log('Testing direct query...');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct query...';
            
            try {
                const { data, error } = await supabase
                    .from('cafes')
                    .select('*')
                    .eq('accepting_orders', true)
                    .limit(5);
                
                if (error) {
                    console.error('Direct Query Error:', error);
                    resultDiv.innerHTML = `<h2>Direct Query Error:</h2><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    console.log('Direct Query Success:', data);
                    resultDiv.innerHTML = `<h2>Direct Query Success:</h2><p>Found ${data?.length || 0} cafes</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (err) {
                console.error('Direct Query Exception:', err);
                resultDiv.innerHTML = `<h2>Direct Query Exception:</h2><pre>${JSON.stringify(err, null, 2)}</pre>`;
            }
        }
    </script>
</body>
</html>
